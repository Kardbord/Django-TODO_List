{% load staticfiles %}

<link rel="stylesheet" type="text/css" href="{% static 'TODO_List/style.css' %}" />

<h3><a href="{% url 'TODO_List:new' %}">+New Item</a></h3>

{% if todo_list %}
    <ul>
    {% for todo_item in todo_list %}
        <li><a href="{% url 'TODO_List:detail' todo_item.id %}">{{ todo_item.title }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>You have nothing to do! :)</p>
{% endif %}
